name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  qvl-tests:
    name: QVL tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Run qvl tests
        run: npm --workspace packages/ra-https-qvl run test

  tunnel-tests:
    name: Tunnel tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Run tunnel tests
        run: npm --workspace packages/ra-https-tunnel run test
